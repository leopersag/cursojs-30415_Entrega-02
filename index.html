<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Keywords -->
    <meta name="Keywords" content="Entrega, Proyecto Final, Coderhouse">

    <!-- Description -->
    <meta name="description" content="Segunda entrega del proyecto final">
    
    <!-- Link a estilos Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Link a estilos Propios -->
    <link rel="stylesheet" href="./css/main.css">

     <!-- Favicon -->
     <link rel="icon" href="./media/logo.png">

    <title>Pre-entrega 2</title>
    
</head>
<body>

    <header>
        <div class="collapse" id="navbarToggleExternalContent">
            <div class="bg-dark p-4">
                <h5 id="usuarioActivo" class="text-white h4"></h5>
                <span id="usuarioDescripcion" class="text-muted"></span>
            </div>
        </div>
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid justify-content-start">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>

    <Main class="divPrincipal">

        <!-- Ingreso de elementos -->
        <div class="divIngresoElementos">
            <!-- Placas -->
            <div class="divIngresoPlacas">
                <!-- Boton para ingresar al modal de placas -->
                <button id="btnInPlacas" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalInPlacas" data-bs-whatever="@mdo">Ingreso Placas</button>
                
                <!-- Modal de placas -->
                <div class="modal fade" id="modalInPlacas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title" id="exampleModalLabel">Ingreso Placas</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="modeloPlaca" class="col-form-label">Modelo:</label>
                                        <input type="text" class="form-control" id="modeloPlaca">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lineaPlaca" class="col-form-label">Línea:</label>
                                        <input type="number" class="form-control" id="lineaPlaca">
                                    </div>
                                    <div class="mb-3">
                                        <label for="turnoPlaca" class="col-form-label">Turno:</label>
                                        <input type="text" class="form-control" id="turnoPlaca">
                                    </div>
                                    <div class="mb-3">
                                        <label for="imeiPlaca" class="col-form-label">IMEI:</label>
                                        <input type="number" class="form-control" id="imeiPlaca">
                                    </div>
                                    <div class="mb-3">
                                        <label for="fallaPlaca" class="col-form-label">Falla:</label>
                                        <textarea class="form-control" id="fallaPlaca"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button id="btnGuardarPlaca" type="button" class="btn btn-primary">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pantallas -->
            <div class="divIngresoPantallas">
                <!-- Boton para ingresar al modal de pantallas -->
                <button id="btnInPantallas" type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#modalInPantallas" data-bs-whatever="@mdo">Ingreso Pantallas</button>
                
                <!-- Modal de pantallas -->
                <div class="modal fade" id="modalInPantallas" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header bg-danger text-white">
                                <h5 class="modal-title" id="exampleModalLabel">Ingreso Pantallas</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <form>
                                    <div class="mb-3">
                                        <label for="modeloPantalla" class="col-form-label">Modelo:</label>
                                        <input type="text" class="form-control" id="modeloPantalla">
                                    </div>
                                    <div class="mb-3">
                                        <label for="lineaPantalla" class="col-form-label">Línea:</label>
                                        <input type="number" class="form-control" id="lineaPantalla">
                                    </div>
                                    <div class="mb-3">
                                        <label for="turnoPantalla" class="col-form-label">Turno:</label>
                                        <input type="text" class="form-control" id="turnoPantalla">
                                    </div>
                                    <div class="mb-3">
                                        <label for="imeiPantalla" class="col-form-label">SN:</label>
                                        <input type="number" class="form-control" id="imeiPantalla">
                                    </div>
                                    <div class="mb-3">
                                        <label for="fallaPantalla" class="col-form-label">Falla:</label>
                                        <textarea class="form-control" id="fallaPantalla"></textarea>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                                <button id="btnGuardarPantalla" type="button" class="btn btn-danger">Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Egreso de elementos -->
        <div class="divEgresoElementos">
            <!-- Boton para abrir el modal para egresar elementos -->
            <button id="btnOutElementos" type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#modalOutElementos" data-bs-whatever="@mdo">Egreso de elementos</button>

            <!-- Modal de egresos -->
            <div class="modal fade" id="modalOutElementos" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-secondary text-white">
                            <h5 class="modal-title" id="exampleModalLabel">Egreso de elementos</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="elementId" class="col-form-label">IMEI/SN:</label>
                                    <input type="text" class="form-control" id="elementId">
                                </div>
                                <div class="mb-3">
                                    <label for="elementEstado" class="col-form-label">Estado:</label>
                                    <input type="text" class="form-control" id="elementEstado">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                            <button id="btnEgreso" type="button" class="btn btn-dark">Dar Salida</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Reportes -->
        <div class="divReporteStocks">
            <!-- Boton para abrir el modal de reportes -->
            <button id="btnReportes" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#modalReportes" data-bs-whatever="@mdo">Reportes</button>

            <!-- Modal de reportes -->
            <div class="modal fade" id="modalReportes" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                        <div class="modal-header bg-dark text-white">
                            <h5 class="modal-title" id="exampleModalLabel">Reportes</h5>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <div class="row tabla_items" id="divPlacas"></div>
                                    <div class="row tabla_items" id="tabla"></div>
                                </div>
                                <div class="mb-3">
                                    <div class="row tabla_items" id="divPantallas"></div>
                                    <div class="row tabla_items" id="tablaPantallas"></div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button id="btnCerrarReportes" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="divLogout"> 
            <!-- Boton para logout -->
            <button id="btnLogOut" type="button" class="btn btn-dark"><a href="./index.html">Logout</a></button>
        </div>

    </Main>
    

    <!-- Link a script de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Link a script propio -->
    <script src="./proyecto.js"></script>
</body>
</html>
